<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MQTT Chat</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #log {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
    .form-section {
      margin-bottom: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>MQTT Chat</h1>

  <div class="form-section">
    <label>Broker MQTT (ex: <code>wss://broker.hivemq.com:8884/mqtt</code>):</label>
    <input type="text" id="broker" value="wss://broker.hivemq.com:8884/mqtt" />
    
    <label>Client ID:</label>
    <input type="text" id="clientId" placeholder="Seu nome ou apelido" />

    <label>T√≥pico:</label>
    <input type="text" id="topic" value="teste/chat" />
    
    <button onclick="connect()">Conectar</button>
    <p id="status" class="disconnected">Desconectado</p>
  </div>

  <div class="form-section">
    <label>Mensagem:</label>
    <input type="text" id="message" placeholder="Digite sua mensagem..." />
    <button onclick="publish()">Publicar</button>
  </div>

  <h3>Mensagens Recebidas:</h3>
  <div id="log"></div>

  <script>
    let client = null;

    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function connect() {
      const broker = document.getElementById("broker").value;
      const clientId = document.getElementById("clientId").value || "anon_" + Math.random().toString(16).substr(2, 8);
      const topic = document.getElementById("topic").value;

      if (client && client.connected) {
        client.end(true); // for√ßa desconex√£o anterior
      }

      client = mqtt.connect(broker, { clientId, reconnectPeriod: 1000 });

      client.on("connect", () => {
        log(`‚úÖ Conectado como ${clientId}`);
        document.getElementById("status").textContent = "Conectado";
        document.getElementById("status").className = "connected";
        client.subscribe(topic, () => {
          log(`üì° Inscrito no t√≥pico ${topic}`);
        });
      });

      client.on("message", (topic, message) => {
        const hora = new Date().toLocaleTimeString();
        let payload = message.toString();
        let remetente = "Desconhecido";

        try {
          const obj = JSON.parse(payload);
          if (obj.clientId && obj.mensagem) {
            remetente = obj.clientId;
            payload = obj.mensagem;
          }
        } catch (e) {}

        log(`[${hora}] [${topic}]\n${remetente}: ${payload}`);
      });

      client.on("error", (err) => {
        log("‚ùå Erro: " + err.message);
        document.getElementById("status").textContent = "Erro na conex√£o";
        document.getElementById("status").className = "disconnected";
      });

      client.on("close", () => {
        document.getElementById("status").textContent = "Desconectado";
        document.getElementById("status").className = "disconnected";
        log("üîå Conex√£o encerrada");
      });
    }

    function publish() {
      const topic = document.getElementById("topic").value;
      const mensagem = document.getElementById("message").value;
      const clientId = document.getElementById("clientId").value || "anon";

      if (!client || !client.connected) {
        alert("‚ùå Conecte-se primeiro ao broker MQTT");
        return;
      }

      const payload = JSON.stringify({ clientId, mensagem });
      client.publish(topic, payload);
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
