<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Chat</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #log {
      background: #fff;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      border-radius: 5px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    .connected {
      color: green;
      font-weight: bold;
    }

    .disconnected {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MQTT Chat - Demo</h1>

  <label for="broker">Broker (ex: wss://broker.hivemq.com:8884/mqtt)</label>
  <input type="text" id="broker" value="wss://broker.hivemq.com:8884/mqtt">

  <label for="clientId">Client ID</label>
  <input type="text" id="clientId" placeholder="Seu nome ou identificador">

  <label for="topic">TÃ³pico</label>
  <input type="text" id="topic" placeholder="Ex: teste/chat">

  <button onclick="connect()">Conectar</button>
  <p id="status" class="disconnected">Desconectado</p>

  <label for="message">Mensagem</label>
  <input type="text" id="message" placeholder="Digite sua mensagem">

  <button onclick="publish()">Publicar</button>

  <div id="log"></div>

  <script>
    let client;

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerText += msg + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function connect() {
      const broker = document.getElementById("broker").value;
      const clientId = document.getElementById("clientId").value || "anon_" + Math.random().toString(16).substr(2, 8);
      const topic = document.getElementById("topic").value;

      client = mqtt.connect(broker, { clientId });

      client.on("connect", () => {
        log(`âœ… Conectado como ${clientId}`);
        document.getElementById("status").textContent = "Conectado";
        document.getElementById("status").className = "connected";
        client.subscribe(topic, () => {
          log(`ðŸ“¡ Inscrito no tÃ³pico ${topic}`);
        });
      });

      client.on("message", (topic, message) => {
        const hora = new Date().toLocaleTimeString();
        let payload = message.toString();
        let remetente = "Desconhecido";

        try {
          const obj = JSON.parse(payload);
          if (obj.clientId && obj.mensagem) {
            remetente = obj.clientId;
            payload = obj.mensagem;
          }
        } catch (e) {}

        log(`[${hora}] [${topic}]\n${remetente}: ${payload}`);
      });

      client.on("error", (err) => {
        log("âŒ Erro: " + err.message);
        document.getElementById("status").textContent = "Erro na conexÃ£o";
        document.getElementById("status").className = "disconnected";
      });

      client.on("close", () => {
        document.getElementById("status").textContent = "Desconectado";
        document.getElementById("status").className = "disconnected";
        log("ðŸ”Œ ConexÃ£o encerrada");
      });
    }

    function publish() {
      const topic = document.getElementById("topic").value;
      const mensagem = document.getElementById("message").value;
      const clientId = document.getElementById("clientId").value || "anon";

      if (client && client.connected) {
        const payload = JSON.stringify({ clientId, mensagem });
        client.publish(topic, payload);
        document.getElementById("message").value = "";
      } else {
        alert("NÃ£o conectado");
      }
    }
  </script>
</body>
</html>
