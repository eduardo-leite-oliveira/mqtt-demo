<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo MQTT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
    }
  
    h1, h2 {
      color: #2c3e50;
    }
  
    button {
      margin: 5px 8px 5px 0;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background: #2980b9;
      color: white;
      transition: background 0.3s;
      min-width: 100px;
      text-align: center;
    }
  
    button:hover {
      background: #3498db;
      cursor: pointer;
    }
  
    input[type="range"] {
      width: 100%;
    }
  
    #status {
      font-weight: bold;
      color: #c0392b;
    }
  
    #status.conectado {
      color: #27ae60;
    }
  
    .valor {
      font-weight: bold;
      font-size: 18px;
      margin-left: 5px;
    }
  
    .grupo {
      margin-bottom: 25px;
    }
  
    .linha-sensores {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
  
    .coluna {
      flex: 1 1 48%;
      min-width: 200px;
    }
  
    .botoes-led {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const broker = "wss://broker.emqx.io:8084/mqtt";
    const topicoSub = "demo/sensores";
    const topicoPub = "demo/comandos";

    const client = mqtt.connect(broker);
    const status = document.getElementById("status");

    client.on("connect", () => {
      status.textContent = "Conectado âœ…";
      status.classList.add("conectado");
      client.subscribe(topicoSub);
    });

    client.on("message", (topic, message) => {
      if (topic === topicoSub) {
        try {
          const dados = JSON.parse(message.toString());
          document.getElementById("temp").textContent = dados.temperatura ?? "--";
          document.getElementById("hum").textContent = dados.umidade ?? "--";
          document.getElementById("piezo").textContent = dados.piezo ?? "--";
          document.getElementById("accX").textContent = dados.aceleracao?.x?.toFixed(2) ?? "--";
          document.getElementById("accY").textContent = dados.aceleracao?.y?.toFixed(2) ?? "--";
          document.getElementById("accZ").textContent = dados.aceleracao?.z?.toFixed(2) ?? "--";
        } catch (e) {
          console.error("Erro ao processar JSON:", e);
        }
      }
    });

    function enviarRele(status) {
      const msg = { rele: status };
      client.publish(topicoPub, JSON.stringify(msg));
    }

    function enviarPWM() {
      const v = parseInt(document.getElementById("motorSlider").value);
      const msg = { motorPWM: v };
      client.publish(topicoPub, JSON.stringify(msg));
    }

    function atualizaLabel() {
      const v = document.getElementById("motorSlider").value;
      document.getElementById("motorLabel").textContent = `${Math.round(v / 2.55)}%`;
    }

    function enviarLED(cor) {
      const msg = {
        ledVermelho: "off",
        ledVerde: "off",
        ledAzul: "off",
        [cor]: "on"
      };
      client.publish(topicoPub, JSON.stringify(msg));
    }

    function desligarLEDs() {
      const msg = {
        ledVermelho: "off",
        ledVerde: "off",
        ledAzul: "off"
      };
      client.publish(topicoPub, JSON.stringify(msg));
    }
  </script>
</body>
</html>
