<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo MQTT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f4f4f4;
    }
  
    h1, h2 {
      color: #2c3e50;
    }
  
    button {
      margin: 5px 8px 5px 0;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background: #2980b9;
      color: white;
      transition: background 0.3s;
      min-width: 100px;
      text-align: center;
    }
  
    button:hover {
      background: #3498db;
      cursor: pointer;
    }
  
    input[type="range"] {
      width: 100%;
    }
  
    #status {
      font-weight: bold;
      color: #c0392b;
    }
  
    #status.conectado {
      color: #27ae60;
    }
  
    .valor {
      font-weight: bold;
      font-size: 18px;
      margin-left: 5px;
    }
  
    .grupo {
      margin-bottom: 25px;
    }
  
    .linha-sensores {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: nowrap; /* Impede quebra */
    }
    
    .coluna {
      flex: 1 1 50%;
      min-width: 0;
    }
  
    .botoes-led {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
  
  <body>
    <h1>Demo MQTT</h1>
    <p>Status da conexão ao Broker: <span id="status">Desconectado</span></p>
  
    <div class="grupo">
      <h2>Sensores</h2>
      <div class="linha-sensores">
        <div class="coluna">
          <p><strong>Temperatura:</strong> <span class="valor" id="temp">--</span> °C</p>
          <p><strong>Umidade:</strong> <span class="valor" id="hum">--</span> %</p>
          <p><strong>Força (Piezo):</strong> <span class="valor" id="piezo">--</span></p>
        </div>
        <div class="coluna">
          <p><strong>Aceleração:</strong></p>
          <p>X: <span class="valor" id="accX">--</span> m/s²</p>
          <p>Y: <span class="valor" id="accY">--</span> m/s²</p>
          <p>Z: <span class="valor" id="accZ">--</span> m/s²</p>
        </div>
      </div>
    </div>
  
    <div class="grupo">
      <h2>Controlo do Motor</h2>
      <button onclick="enviarRele('on')">Ligar</button>
      <button onclick="enviarRele('off')">Desligar</button>
      <input type="range" id="motorSlider" min="0" max="255" value="0" oninput="atualizaLabel()" onchange="enviarPWM()">
      <p>Velocidade: <span id="motorLabel">0%</span></p>
    </div>
  
    <div class="grupo">
      <h2>LED RGB</h2>
      <div class="botoes-led">
        <button onclick="enviarLED('ledVermelho')">Vermelho</button>
        <button onclick="enviarLED('ledVerde')">Verde</button>
        <button onclick="enviarLED('ledAzul')">Azul</button>
        <button onclick="desligarLEDs()">Desligar</button>
      </div>
    </div>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const broker = "wss://broker.emqx.io:8084/mqtt";
    const topicoSub = "demo/sensores";
    const topicoPub = "demo/comandos";

    const client = mqtt.connect(broker);
    const status = document.getElementById("status");

    client.on("connect", () => {
      status.textContent = "Conectado ✅";
      status.classList.add("conectado");
      client.subscribe(topicoSub);
    });

    client.on("message", (topic, message) => {
      if (topic === topicoSub) {
        try {
          const dados = JSON.parse(message.toString());
          document.getElementById("temp").textContent = dados.temperatura ?? "--";
          document.getElementById("hum").textContent = dados.umidade ?? "--";
          document.getElementById("piezo").textContent = dados.piezo ?? "--";
          document.getElementById("accX").textContent = dados.aceleracao?.x?.toFixed(2) ?? "--";
          document.getElementById("accY").textContent = dados.aceleracao?.y?.toFixed(2) ?? "--";
          document.getElementById("accZ").textContent = dados.aceleracao?.z?.toFixed(2) ?? "--";
        } catch (e) {
          console.error("Erro ao processar JSON:", e);
        }
      }
    });

    function enviarRele(status) {
      const msg = { rele: status };
      client.publish(topicoPub, JSON.stringify(msg));
    }

    function enviarPWM() {
      const v = parseInt(document.getElementById("motorSlider").value);
      const msg = { motorPWM: v };
      client.publish(topicoPub, JSON.stringify(msg));
    }

    function atualizaLabel() {
      const v = document.getElementById("motorSlider").value;
      document.getElementById("motorLabel").textContent = `${Math.round(v / 2.55)}%`;
    }

    function enviarLED(cor) {
      const msg = {
        ledVermelho: "off",
        ledVerde: "off",
        ledAzul: "off",
        [cor]: "on"
      };
      client.publish(topicoPub, JSON.stringify(msg));
    }

    function desligarLEDs() {
      const msg = {
        ledVermelho: "off",
        ledVerde: "off",
        ledAzul: "off"
      };
      client.publish(topicoPub, JSON.stringify(msg));
    }
  </script>
</body>
</html>
